<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ action }}</title>
</head>
<body>
    <h1>{{ action }}</h1>

    <!-- Django CSRF Protection -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">{{ action }}</button>
    </form>

    <p><a href="{% url 'book_list' %}">Back to Book List</a></p>
</body>
</html>
