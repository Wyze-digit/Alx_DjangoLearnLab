<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book: {{ book.title }}</h1>

    {% if user.has_perm('relationship_app.can_change_book') %}
        <form method="post">
            {% csrf_token %}
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" value="{{ book.title }}" required><br><br>

            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" value="{{ book.author }}" required><br><br>

            <label for="published_date">Published Date:</label><br>
            <input type="date" id="published_date" name="published_date" value="{{ book.published_date|date:'Y-m-d' }}" required><br><br>

            <button type="submit">Update Book</button>
        </form>
    {% else %}
        <p style="color: red;">You do not have permission to edit this book.</p>
    {% endif %}

    <br>
    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
