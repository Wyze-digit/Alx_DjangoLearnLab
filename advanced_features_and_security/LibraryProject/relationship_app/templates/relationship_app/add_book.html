<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
    <h1>Add a New Book</h1>

    {% if user.has_perm('relationship_app.can_add_book') %}
        <form method="post">
            {% csrf_token %}
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title" required><br><br>

            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author" required><br><br>

            <label for="published_date">Published Date:</label><br>
            <input type="date" id="published_date" name="published_date" required><br><br>

            <button type="submit">Add Book</button>
        </form>
    {% else %}
        <p style="color: red;">You do not have permission to add a book.</p>
    {% endif %}

    <br>
    <a href="{% url 'book_list' %}">Back to Book List</a>
</body>
</html>
